<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Recommendation System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #650000;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  .panel {
    overflow-x: auto;
    white-space: nowrap;
    padding-bottom: 20px;
  }
  .panel1{
    background-color: white;
  }
  .panel img {
    width: 200px;
    height: 300px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    background-color: black;
  }
  .panel img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

    <div class="container">
        <h1>Movie Recommendation System</h1>

         <!-- Login Icon -->
        <div class="login-icon" id="loginIcon">
            <i class="fas fa-user"></i> <!-- Font Awesome icon for user -->
        </div>

        <!-- Login form -->
        <div class="login-form" id="loginForm" style="display: none;">
            <h2>Login</h2>
            <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            </form>
        </div>
        <div class="panel">
          <h2>Recommended Movies</h2>
          <div id="panel1">
            <!-- Images will be populated here -->
          </div>
        </div>
        <div class="panel">
          <h2>Liked Movies</h2>
          <div id="panel2">
            <!-- Images will be populated here -->
          </div>
        </div>
      </div>

  // Function to populate panel with movie images
  function populatePanel(panelId, movies) {
    const panel = document.getElementById(panelId);
    panel.innerHTML = movies.map(movie => `<img src="${movie}" alt="Movie">`).join('');
  }

  // Populate panels with movie images
  populatePanel('panel1', movies_recommended);
  populatePanel('panel2', movies_watched);

  const loginIcon = document.getElementById('loginIcon');
  const loginForm = document.getElementById('loginForm');
  loginIcon.addEventListener('click', function() {
    loginForm.style.display = loginForm.style.display === 'block' ? 'none' : 'block';
  });
</script>
